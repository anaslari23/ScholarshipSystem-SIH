<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Distribution System - Officials Login</title>
    <link rel="stylesheet" href="officialLogin.css" />
  </head>
  <body>
    <header>
      <img src="goi logo.png" alt="Government Logo" class="govt-logo" />
      <h1>Scholarship Distribution System by PMSSS</h1>
      <h2>(Ministry of Welfare)</h2>
    </header>

    <div class="login-container">
      <h3>Officials Login</h3>
      <form id="officialsLoginForm">
        <input
          type="text"
          id="username"
          placeholder="Enter Username"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          required
        />
        <div class="captcha">
          <input type="checkbox" id="notARobot" required />
          <label for="notARobot">I'm not a robot</label>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <footer>
      <p>Powered By <strong>BinaryExecutor's</strong></p>
      <p>@all rights are reserved</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
